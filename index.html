<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>

</head>

<body>

    <div style="height: 100vh">
        <div class="h-100 w-100" id="backgroundSlideShowOuter">
            <div class="h-100 w-100 backgroundSlideShow" style="background-image: url('img1.jpg');">
                <div class="h-100 w-100 backblur"></div>
            </div>
            <div class="h-100 w-100 backgroundSlideShow" style="background-image: url('img2.jpg');">
                <div class="h-100 w-100 backblur"></div>
            </div>
            <div class="h-100 w-100 backgroundSlideShow" style="background-image: url('img3.jpg');">
                <div class="h-100 w-100 backblur"></div>
            </div>
            <div class="h-100 w-100 backgroundSlideShow" style="background-image: url('img4.jpg');">
                <div class="h-100 w-100 backblur"></div>
            </div>
        </div>
        <div class="h-100 w-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100 w-100">
                <h1 class="display-3 fw-bold text-light"> Welcome to Meme Generator </h1>
                <div class="container-fluid" style="height: 5vh"></div>
                <a type="button" class="btn btn-primary btn-lg" href="#scrollspyHeading2">
                    Let's start!</a>
            </div>
        </div>
    </div>
    <div class="bg-dark" style="height: 100vh" id="scrollspyHeading2">
        <div class="d-flex flex-column align-items-center justify-content-center h-100 w-100">
            <div class='p-5 mb-4 container bg-light rounded d-flex'>
                <div class="d-flex flex-column justify-content-center w-50">
                    <h1 class="fw-bold"> Select your photo </h1>
                    <p> Click the button below to choose one of our top-quality meme templates</p>
                    <img src="https://bibliotekant.pl/wp-content/uploads/2021/04/placeholder-image-768x576.png">
                    <button type="button" class="btn btn-primary btn-lg">Click !</button>
                </div>
                <div class="p-5 mb-4 ml-5">
                    <div class="d-flex flex-column justify-content-center">
                        <h1 class="py-2 fw-bold">Input top text</h1>
                        <textarea rows="2"></textarea>
                    </div>
                    <div style="height: 10vh">

                    </div>
                    <div class="d-flex flex-column justify-content-center">
                        <h1 class="py-2">Input bottom text</h1>
                        <textarea rows="2"></textarea>
                    </div>
                </div>
            </div>
            <div class="display-2 mb-4 text-white">or</div>
            <button class="btn btn-warning"> Generate Random</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
